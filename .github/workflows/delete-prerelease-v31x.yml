name: Delete pre-releases v3.1.x

on:
  workflow_dispatch:

jobs:
  delete-prereleases:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install GitHub CLI
        run: |
          sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-key C99B11DEB97541F0
          sudo apt-add-repository https://cli.github.com/packages
          sudo apt update
          sudo apt install gh -y

      - name: Authenticate GitHub CLI
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "${GH_TOKEN}" | gh auth login --with-token

      - name: Delete pre-releases v3.1.x
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "üîç Cercando pre-release con tag v3.1.x..."

          gh api repos/${{ github.repository }}/releases --paginate \
          | jq -r '.[] | select(.tag_name | test("^v3\\.1\\.[0-9]+$")) | select(.prerelease == true) | .tag_name' \
          | while read TAG; do
              echo "üóëÔ∏è Eliminando pre-release e tag: $TAG"
              gh release delete "$TAG" --yes || echo "‚ö†Ô∏è Release non trovata"
              git push origin --delete "$TAG" || echo "‚ö†Ô∏è Tag Git non trovato"
            done

          echo "‚úÖ Completato."