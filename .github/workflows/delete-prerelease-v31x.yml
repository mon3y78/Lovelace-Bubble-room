name: Delete matching pre-releases

on:
  workflow_dispatch:
    inputs:
      base_version:
        description: 'Versione base (es. 3.1)'
        required: true
        default: '3.1'

jobs:
  delete-matching-prereleases:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install GitHub CLI
        run: |
          sudo apt update
          sudo apt install -y curl jq
          curl -fsSL -o gh.deb https://github.com/cli/cli/releases/download/v2.45.0/gh_2.45.0_linux_amd64.deb
          sudo dpkg -i gh.deb

      - name: Delete matching pre-releases
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BASE="${{ github.event.inputs.base_version }}"
          MATCHING_TAGS=$(gh api repos/${{ github.repository }}/releases --paginate \
            | jq -r --arg BASE "v$BASE" '.[] | select(.tag_name | startswith($BASE)) | select(.prerelease == true) | .tag_name')

          COUNT=0
          if [ -z "$MATCHING_TAGS" ]; then
            echo "‚úÖ Nessuna pre-release trovata con prefisso v$BASE"
            exit 0
          fi

          echo "üîç Trovate le seguenti pre-release:"
          echo "$MATCHING_TAGS"

          for TAG in $MATCHING_TAGS; do
            echo "üóëÔ∏è Eliminando pre-release e tag: $TAG"
            gh release delete "$TAG" --yes || echo "‚ö†Ô∏è Release non trovata"
            git push origin --delete "$TAG" || echo "‚ö†Ô∏è Tag Git non trovato"
            COUNT=$((COUNT + 1))
          done

          echo "‚úÖ Eliminazione completata. Totale rimosse: $COUNT"
