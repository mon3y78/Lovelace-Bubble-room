name: Build and Commit Bubble Room

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true  # abilita GITHUB_TOKEN per il push

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci
        env:
          npm_config_ignore_optional: true

      - name: Build bundle
        run: npm run build

      - name: Commit and Push build file
        run: |
          git config --global user.name  "github-actions"
          git config --global user.email "github-actions@github.com"
          git add lovelace-bubble-room.js
          git commit -m "Auto-build: build bundle" || echo "Nothing to commit"
          git push origin HEAD:main
