name: Build and Commit Bubble Room

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install npm dependencies
        run: npm ci

      - name: Ensure Rollup JSON plugin is present
        run: npm install --save-dev @rollup/plugin-json

      - name: Build lovelace-bubble-room bundle
        run: npm run build

      - name: Commit generated bundle
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add lovelace-bubble-room.js
          git commit -m "Auto-build: update lovelace-bubble-room.js" || echo "No changes to commit"

      - name: Push changes
        run: git push origin HEAD:${{ github.ref_name }}
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: bubble-room-bundle
          path: lovelace-bubble-room.js
